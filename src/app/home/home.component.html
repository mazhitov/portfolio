<div class="container-sm">
  <div class="row">
    <div class="card mr-3" style="width: 18rem;" *ngFor="let project of projects">
      <img [src]="project.imgSource" class="card-img-top" [alt]="project.name">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text flex-grow-1 ">{{ project.description }}</p>
        <a href="#" class="btn btn-primary align-self-end">Go to page</a>
      </div>
    </div>
  </div>
</div>
